<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/tweet.css">
	<link rel="stylesheet" type="text/css" href="icomoon/style.css">
</head>

<body>
	<div class="heading">
		<header>			
			<a href="" class="note"><span class="icon-quill"></span>Notes</a>
			<nav>
				<ul>
					<li class="selected">					
						<a href=""><span class="icon-home3 icon"></span>Home</a>
					</li>
					<li>						
						<a href=""><span class="icon-drawer icon"></span>Messages</a>
					</li>
					<li>						
						<a href=""><span class="icon-heart icon"></span>Favorites</a>
					</li>				
				</ul>
			</nav>
			<img src="img/73.jpg" alt="Photograph of Chris" class="nav-photo">
		</header>
    </div>

	<div class="wrapper">
		<div class="tweet form_wrapper">
			<div class="left_indication_text">
				<p class="user_input">Email</p>
				<p class="user_input">Password</p>
				<p class="user_input">Confirm Password</p>
				<p class="user_input">Username</p>
			</div>
			<div class="right_form_wrapper">
				<form action="join.html" method="post">
					<h1>Join the Club</h1>
					<p>Start taking notes today</p>
					<input type="email" class="email" name="user_email" placeholder="Your email address">
					<input type="password" class="password" name="user_password" placeholder="********">
					<input type="password" class="conform_password" name="conform_password" placeholder="********">
					<input type="text" class="text" name="text" placeholder="e.g. Alice">
					<button type="submit">Reply</button>
				</form>
			</div>
		</div>
	</div>  <!-- end of wrapper -->
</body>
</html>
